<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Skin Gallery">
  <title>Skin Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header Section -->
  <header>
    <h1>Skin Gallery</h1>
    <p>Browse through our selection of skins!</p>
  </header>

  <!-- Gallery Section -->
  <section id="gallery">
    <div class="container">
      <!-- Image Cards (Skins) -->
      <div class="skin-card">
        <img src="skin1.jpg" alt="Skin 1">
        <p>Skin 1</p>
      </div>
      <div class="skin-card">
        <img src="skin2.jpg" alt="Skin 2">
        <p>Skin 2</p>
      </div>
      <div class="skin-card">
        <img src="skin3.jpg" alt="Skin 3">
        <p>Skin 3</p>
      </div>
      <div class="skin-card">
        <img src="skin4.jpg" alt="Skin 4">
        <p>Skin 4</p>
      </div>
      <!-- Add more skin cards as needed -->
    </div>
  </section>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2025 Skin Gallery. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
