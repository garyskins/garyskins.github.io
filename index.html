<!DOCTYPE html> 
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>garyskins</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-light: #f0f0f0;
      --text-light: #000000;
      --bg-dark: #111111;
      --text-dark: #ffffff;
      --switch-bg-light: #888;
      --switch-bg-dark: #4CAF50;
      --switch-dot-light: #fff;
      --switch-dot-dark: #fff;
      --youtube-icon-light: #000;
      --youtube-icon-dark: #fff;
    }

    [data-theme="light"], [data-theme="dark"] {
      transition: background-color 0.5s ease, color 0.5s ease;
    }

    [data-theme="light"] {
      background-color: var(--bg-light);
      color: var(--text-light);
    }

    [data-theme="dark"] {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      padding-top: 80px;
      transition: background-color 0.5s ease, color 0.5s ease;
    }

    /* Logo animation */
    @keyframes fadeSlideDown {
      0% {
        opacity: 0;
        transform: translate(-50%, -20px);
      }
      100% {
        opacity: 1;
        transform: translate(-50%, 0);
      }
    }

    /* Updated .logo CSS for movement with content */
    .logo {
      position: absolute; /* Keeps it in the content flow */
      top: 0;
      left: 50%;
      transform: translateX(-50%); /* Centering the logo horizontally */
      z-index: 1000;
      margin-top: 20px; /* Optional: Adjust the space between the logo and the top of the page */
      opacity: 0;
      transition: filter 0.5s ease;
    }

    .logo img {
      width: 150px;
      transform: scale(1.55); /* 55% zoom */
      transition: filter 0.5s ease;
    }

    .logo.animate {
      animation: fadeSlideDown 1.2s ease-out forwards;
    }

    [data-theme="dark"] .logo img {
      filter: invert(1);
    }

    /* Adjusted gallery layout */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(125px, 1fr)); /* Reduced minimum size for items */
      gap: 20px; /* Increased gap between images */
      padding: 20px;
      padding-top: 100px; /* Adjusted to move gallery further down */
      width: 100%;
      max-width: 1200px; /* Ensures that the gallery doesn't stretch too wide */
      margin: 0 auto; /* Center gallery with equal spacing on both sides */
    }

    .gallery-item {
      position: relative;
      width: 100%;
      padding-top: 100%; /* Ensures a square aspect ratio */
      overflow: hidden;
      background-color: #f0f0f0;
      border-radius: 50%; /* Makes the images circular */
      transition: transform 0.3s ease;
      border: 8px solid transparent;
    }

    .gallery-item:hover {
      transform: scale(1.05);
    }

    .gallery-item img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%; /* Ensures the image itself is circular */
    }

    .gallery-item.border1 {
      border-color: #ff6347;
    }

    .gallery-item.border2 {
      border-color: #4682b4;
    }

    .toggle-btn, .youtube-btn {
      position: fixed;
      top: 1rem;
      background: none;
      border: none;
      cursor: pointer;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      transition: background-color 0.4s ease;
    }

    .toggle-btn {
      right: 1rem;
    }

    .youtube-btn {
      left: 1rem;
    }

    .youtube-btn svg {
      width: 24px;
      height: 24px;
      fill: var(--youtube-icon-light);
      transition: fill 0.4s ease;
    }

    [data-theme="dark"] .youtube-btn svg {
      fill: var(--youtube-icon-dark);
    }

    .toggle-btn .switch {
      width: 100%;
      height: 100%;
      background-color: var(--switch-bg-light);
      border-radius: 30px;
      position: relative;
      transition: background-color 0.4s ease;
    }

    .toggle-btn .dot {
      width: 20px;
      height: 20px;
      background-color: var(--switch-dot-light);
      border-radius: 50%;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      transition: transform 0.4s ease, left 0.4s ease;
    }

    [data-theme="light"] .toggle-btn .dot {
      left: 5px;
    }

    [data-theme="dark"] .toggle-btn .dot {
      left: calc(100% - 25px);
    }

    [data-theme="dark"] .toggle-btn .switch {
      background-color: var(--switch-bg-dark);
    }

    [data-theme="dark"] .toggle-btn .dot {
      background-color: var(--switch-dot-dark);
    }

    @media (max-width: 600px) {
      .gallery-item {
        padding-top: 100%; /* Keep square shape on mobile */
        border-width: 5px;
      }

      .gallery-item img {
        object-position: center center;
      }

      .gallery {
        max-width: 90%; /* Make it smaller on mobile as well */
        margin: 0 auto; /* Ensure the gallery is centered */
        padding-left: 10px;
        padding-right: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Logo at top center -->
  <div class="logo" id="logo">
    <img src="IMG_6130 (1).PNG" alt="Logo">
  </div>

  <!-- YouTube button -->
  <button class="youtube-btn" onclick="window.location.href='https://www.youtube.com/channel/your-channel-id'">
    <!-- YouTube Icon (SVG) -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M23.498 6.186c-.265-.992-1.004-1.76-1.979-1.989C20.92 4 12 4 12 4s-8.92 0-9.52.197c-.975.229-1.713.997-1.979 1.989-.17.648-.262 2.059-.262 2.059s0 1.411.262 2.059c.266.993 1.004 1.76 1.979 1.989C4.92 20 12 20 12 20s8.92 0 9.52-.197c.975-.229 1.713-.997 1.979-1.989.17-.648.262-2.059.262-2.059s0-1.411-.262-2.059zM9 15V9l6 3-6 3z"/>
    </svg>
  </button>

  <!-- Theme toggle button -->
  <button class="toggle-btn" onclick="toggleTheme()" id="themeToggle">
    <div class="switch">
      <div class="dot"></div>
    </div>
  </button>

  <!-- Gallery section -->
  <div class="gallery">
    <div class="gallery-item border1">
      <img src="your-artwork1.jpg" alt="Artwork 1" />
    </div>
    <div class="gallery-item border2">
      <img src="your-artwork2.jpg" alt="Artwork 2" />
    </div>
    <!-- Add more gallery items here -->
  </div>

  <script>
    const themeToggle = document.getElementById("themeToggle");

    window.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.documentElement.setAttribute('data-theme', savedTheme);
    });

    function toggleTheme() {
      const html = document.documentElement;
      const currentTheme = html.getAttribute("data-theme");
      const newTheme = currentTheme === "light" ? "dark" : "light";
      html.setAttribute("data-theme", newTheme);
      localStorage.setItem('theme', newTheme);
    }

    // Scroll animation for logo using IntersectionObserver
    const logo = document.getElementById('logo');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          logo.classList.add('animate');
          observer.unobserve(logo); // Run once
        }
      });
    }, { threshold: 0.6 });

    observer.observe(logo);
  </script>

</body>
</html>
