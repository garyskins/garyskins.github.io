<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Artwork Gallery</title>
  <style>
    :root {
      --bg-light: #ffffff;
      --text-light: #000000;
      --bg-dark: #000000;
      --text-dark: #ffffff;
      --border-color: #888;
    }

    [data-theme="light"] {
      background-color: var(--bg-light);
      color: var(--text-light);
    }

    [data-theme="dark"] {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }

    /* Theme Toggle Button */
    .toggle-btn {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      cursor: pointer;
      width: 32px;
      height: 32px;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .toggle-btn svg.theme-icon {
      width: 24px;
      height: 24px;
      stroke-width: 1.5;
      fill: currentColor;
      transition: fill 0.3s;
    }

    [data-theme="light"] .theme-icon {
      fill: #000000;
    }

    [data-theme="dark"] .theme-icon {
      fill: #ffffff;
    }

    /* Logo */
    .logo-container {
      text-align: center;
      margin-top: 1rem;
    }

    .logo-img {
      height: 60px;
      transition: filter 0.3s;
    }

    [data-theme="light"] .logo-img {
      filter: invert(0); /* black logo */
    }

    [data-theme="dark"] .logo-img {
      filter: invert(1); /* white logo */
    }

    /* Gallery */
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
      max-height: calc(100vh - 100px);
      overflow-y: auto;
    }

    .artwork {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      overflow: hidden;
      border: 2px solid var(--border-color);
      transition: transform 0.3s;
    }

    .artwork img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .artwork:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <div class="logo-container">
    <img src="IMG_6130 (1).PNG" alt="Logo" class="logo-img" />
  </div>

  <!-- Theme Toggle Button -->
  <button class="toggle-btn" onclick="toggleTheme()" id="themeToggle">
    <svg class="theme-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M21 12.79A9 9 0 0111.21 3 7 7 0 0012 17a7 7 0 009-4.21z"/>
    </svg>
  </button>

  <!-- Art Gallery -->
  <div class="gallery">
    <div class="artwork"><img src="https://via.placeholder.com/300" alt="Artwork 1" /></div>
    <div class="artwork"><img src="https://via.placeholder.com/300" alt="Artwork 2" /></div>
    <div class="artwork"><img src="https://via.placeholder.com/300" alt="Artwork 3" /></div>
    <div class="artwork"><img src="https://via.placeholder.com/300" alt="Artwork 4" /></div>
