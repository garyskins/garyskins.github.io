<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Skins - GDK</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
    }

    header {
      background-color: #24292f;
      padding: 20px;
      text-align: center;
      color: white;
    }

    header h1 {
      margin: 0;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .card {
      display: inline-block;
      width: 30%;
      margin: 1%;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .card img {
      width: 100%;
      height: auto;
    }

    .card .content {
      padding: 15px;
    }

    .card .content h2 {
      font-size: 1.2em;
      margin: 0 0 10px;
    }

    .card .content p {
      font-size: 0.9em;
      color: #555;
    }

    .card:hover {
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    footer {
      background-color: #24292f;
      padding: 10px;
      text-align: center;
      color: white;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>

<header>
  <h1>Skins Gallery</h1>
</header>

<div class="container">
  <div class="card">
    <img src="https://via.placeholder.com/300x200" alt="Skin 1">
    <div class="content">
      <h2>Skin Name 1</h2>
      <p>A description of the skin.</p>
    </div>
  </div>
  <div class="card">
    <img src="https://via.placeholder.com/300x200" alt="Skin 2">
    <div class="content">
      <h2>Skin Name 2</h2>
      <p>A description of the skin.</p>
    </div>
  </div>
  <div class="card">
    <img src="https://via.placeholder.com/300x200" alt="Skin 3">
    <div class="content">
      <h2>Skin Name 3</h2>
      <p>A description of the skin.</p>
    </div>
  </div>
  <!-- Add more cards as needed -->
</div>

<footer>
  <p>&copy; 2025 GDK Skins | All rights reserved</p>
</footer>

</body>
</html>
