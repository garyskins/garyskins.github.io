<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Artwork Gallery</title>
  <style>
    :root {
      --bg-light: #ffffff;
      --text-light: #000000;
      --bg-dark: #000000;
      --text-dark: #ffffff;
      --border-color: #888;
    }

    [data-theme="light"] {
      background-color: var(--bg-light);
      color: var(--text-light);
    }

    [data-theme="dark"] {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }

    /* Logo */
    .logo-container {
      position: fixed;
      top: 1rem;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      margin-bottom: 1rem; /* Space between logo and gallery */
    }

    .logo-img {
      height: 60px;
      transition: filter 0.3s;
    }

    [data-theme="light"] .logo-img {
      filter: invert(0); /* black logo */
    }

    [data-theme="dark"] .logo-img {
      filter: invert(1); /* white logo */
    }

    /* Theme Toggle Button */
    .toggle-btn {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      cursor: pointer;
      width: 32px;
      height: 32px;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      transition: transform 0.3s ease;
    }

    .toggle-btn svg.theme-icon {
      width: 24px;
      height: 24px;
      stroke-width: 1.5;
      fill: currentColor; /* Ensures it adapts to the current text color */
      transition: fill 0.3s, transform 0.3s ease;
    }

    [data-theme="light"] .theme-icon {
      fill: #000000; /* Moon icon is black in light mode */
    }

    [data-theme="dark"] .theme-icon {
      fill: #ffffff; /* Sun icon is white in dark mode */
    }

    /* Gallery */
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-start;
      gap: 1rem;
      padding-top: 80px; /* Adjusted to account for the fixed logo */
      padding-left: 1rem;
      padding-right: 1rem;
      width: 100%;
      box-sizing: border-box;
    }

    .artwork {
      width: calc(16.66% - 1rem); /* Default for PC - 6 items per row */
      height: 0;
      padding-bottom: 16.66%; /* Creates a square aspect ratio */
      border-radius: 50%;
      overflow: hidden;
      border: 2px solid var(--border-color);
      position: relative;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .artwork img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .artwork:hover {
      transform: scale(1.05);
      box-shadow: 0 0 0 6px var(--border-color);
    }

    /* Responsive Design */
    @media (max-width: 1200px) {
      .artwork {
        width: calc(16.66% - 1rem); /* Still 6 items per row for horizontal tablets and PCs */
      }
    }

    @media (max-width: 768px) {
      .artwork {
        width: calc(33.33% - 1rem); /* 3 items per row for vertical phones */
      }
    }

    @media (max-width: 480px) {
      .artwork {
        width: calc(33.33% - 1rem); /* 3 items per row for vertical phones */
      }
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <div class="logo-container">
    <img src="IMG_6130 (1).PNG" alt="Logo" class="logo-img" />
  </div>

  <!-- Theme Toggle Button -->
  <button class="toggle-btn" onclick="toggleTheme()" id="themeToggle">
    <svg class="theme-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M21 12.79A9 9 0 0111.21 3 7 7 0 0012 17a7 7 0 009-4.21z"/>
    </svg>
  </button>

  <!-- Art Gallery -->
  <div class="gallery">
    <div class="artwork"><img src="https://via.placeholder.com/300" alt="Artwork 1" /></div>
    <div class="artwork"><img src="https://via.placeholder.com/300" alt="Artwork 2" /></div>
    <div class="artwork"><img src="https://via.placeholder.com/300" alt="Artwork 3" /></div>
    <div class="artwork"><img src="https://via.placeholder.com/300" alt="Artwork 4" /></div>
    <div class="artwork"><img src="https://via.placeholder.com/300" alt="Artwork 5" /></div>
    <div class="artwork"><img src="https://via.placeholder.com/300" alt="Artwork 6" /></div>
  </div>

  <!-- Theme Toggle Script -->
  <script>
    const themeToggle = document.getElementById("themeToggle");

    const sunSVG = `
      <svg class="theme-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <circle cx="12" cy="12" r="5"/>
        <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
      </svg>`;

    const moonSVG = `
      <svg class="theme-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M21 12.79A9 9 0 0111.21 3 7 7 0 0012 17a7 7 0 009-4.21z"/>
      </svg>`;

    // Initialize the theme toggle icon based on the current theme
    window.addEventListener('DOMContentLoaded', () => {
      const currentTheme = document.documentElement.getAttribute("data-theme");
      themeToggle.innerHTML = currentTheme === "dark" ? sunSVG : moonSVG;
    });

    function toggleTheme() {
      const html = document.documentElement;
      const currentTheme = html.getAttribute("data-theme");
      const newTheme = currentTheme === "light" ? "dark" : "light";
      html.setAttribute("data-theme", newTheme);
      themeToggle.innerHTML = newTheme === "dark" ? sunSVG : moonSVG;
    }
  </script>
</body>
</html>
