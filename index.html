<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Artwork Gallery</title>
  <style>
    :root {
      --bg-light: #ffffff;
      --text-light: #111111;
      --bg-dark: #111111;
      --text-dark: #ffffff;
    }

    [data-theme="light"] {
      background-color: var(--bg-light);
      color: var(--text-light);
    }

    [data-theme="dark"] {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      border-bottom: 1px solid #ccc;
    }

    .toggle-btn {
      padding: 0.5rem 1rem;
      cursor: pointer;
      background: none;
      border: 1px solid currentColor;
      border-radius: 5px;
      font-size: 1rem;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
      max-height: calc(100vh - 70px);
      overflow-y: auto;
    }

    .artwork {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      overflow: hidden;
      border: 2px solid #ccc;
      transition: transform 0.3s;
    }

    .artwork img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .artwork:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header>
    <h1>My Artwork</h1>
    <button class="toggle-btn" onclick="toggleTheme()">Toggle Theme</button>
  </header>

  <div class="gallery">
    <!-- Example artworks (replace with your image links) -->
    <div class="artwork"><img src="https://via.placeholder.com/300" alt="Artwork 1" /></div>
    <div class="artwork"><img src="https://via.placeholder.com/300" alt="Artwork 2" /></div>
    <div class="artwork"><img src="https://via.placeholder.com/300" alt="Artwork 3" /></div>
    <div class="artwork"><img src="https://via.placeholder.com/300" alt="Artwork 4" /></div>
    <!-- Add more as needed -->
  </div>

  <script>
    function toggleTheme() {
      const current = document.documentElement.getAttribute("data-theme");
      const newTheme = current === "light" ? "dark" : "light";
      document.documentElement.setAttribute("data-theme", newTheme);
    }
  </script>
</body>
</html>
