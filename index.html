<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>garyskins</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-light: #f0f0f0;
      --text-light: #000000;
      --bg-dark: #111111;
      --text-dark: #ffffff;
      --switch-bg-light: #888;
      --switch-bg-dark: #4CAF50;
      --switch-dot-light: #fff;
      --switch-dot-dark: #fff;
    }

    [data-theme="light"], [data-theme="dark"] {
      transition: background-color 0.5s ease, color 0.5s ease;
    }

    [data-theme="light"] {
      background-color: var(--bg-light);
      color: var(--text-light);
    }

    [data-theme="dark"] {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      padding-top: 80px;
      transition: background-color 0.5s ease, color 0.5s ease;
    }

    .logo {
      position: absolute; 
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      margin-top: 20px;
      opacity: 0;
      transition: filter 0.5s ease;
    }

    .logo img {
      width: 150px;
      transform: scale(1.55); 
      transition: filter 0.5s ease;
    }

    .logo.animate {
      animation: fadeSlideDown 1.2s ease-out forwards;
    }

    [data-theme="dark"] .logo img {
      filter: invert(1);
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(125px, 1fr)); 
      gap: 20px; 
      padding: 20px;
      padding-top: 100px; 
      width: 100%;
      max-width: 1200px; 
      margin: 0 auto; 
    }

    .gallery-item {
      position: relative;
      width: 100%;
      padding-top: 100%;
      overflow: hidden;
      background-color: #f0f0f0;
      border-radius: 50%;
      transition: transform 0.3s ease, border-color 0.5s ease; /* Smooth transition for border */
      border: 2px solid #bcbcbc; /* Updated light mode border color */
    }

    [data-theme="dark"] .gallery-item {
      border-color: #404040; /* Border color for dark mode */
    }

    .gallery-item:hover {
      transform: scale(1.05);
    }

    .gallery-item img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%; /* Ensures the image itself is circular */
    }

    .toggle-btn {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      cursor: pointer;
      width: 80px;
      height: 40px;
      border-radius: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 5px;
      z-index: 1000;
      transition: background-color 0.4s ease;
    }

    .toggle-btn .switch {
      width: 100%;
      height: 100%;
      background-color: var(--switch-bg-light);
      border-radius: 30px;
      position: relative;
      transition: background-color 0.4s ease;
    }

    .toggle-btn .dot {
      width: 20px;
      height: 20px;
      background-color: var(--switch-dot-light);
      border-radius: 50%;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      transition: transform 0.4s ease, left 0.4s ease;
    }

    [data-theme="light"] .toggle-btn .dot {
      left: 5px;
    }

    [data-theme="dark"] .toggle-btn .dot {
      left: calc(100% - 25px);
    }

    [data-theme="dark"] .toggle-btn .switch {
      background-color: var(--switch-bg-dark);
    }

    [data-theme="dark"] .toggle-btn .dot {
      background-color: var(--switch-dot-dark);
    }

    @media (max-width: 600px) {
      .gallery-item {
        padding-top: 100%; 
        border-width: 5px;
      }

      .gallery-item img {
        object-position: center center;
      }

      .gallery {
        max-width: 90%; 
        margin: 0 auto; 
        padding-left: 10px;
        padding-right: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="logo" id="logo">
    <img src="IMG_6130 (1).PNG" alt="Logo">
  </div>

  <button class="toggle-btn" onclick="toggleTheme()" id="themeToggle">
    <div class="switch">
      <div class="dot"></div>
    </div>
  </button>

  <div class="gallery">
    <div class="gallery-item">
      <img src="wavemoster (1) (1).png" alt="Artwork 1" />
    </div>
    <div class="gallery-item">
      <img src="IMG_6725 (1) (1) (1).png" alt="Artwork 2" />
    </div>
  </div>

  <script>
    const themeToggle = document.getElementById("themeToggle");

    window.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.documentElement.setAttribute('data-theme', savedTheme);
    });

    function toggleTheme() {
      const html = document.documentElement;
      const currentTheme = html.getAttribute("data-theme");
      const newTheme = currentTheme === "light" ? "dark" : "light";
      html.setAttribute("data-theme", newTheme);
      localStorage.setItem('theme', newTheme);
    }

    const logo = document.getElementById('logo');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          logo.classList.add('animate');
          observer.unobserve(logo); 
        }
      });
    }, { threshold: 0.6 });

    observer.observe(logo);
  </script>

</body>
</html>
