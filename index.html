<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Artwork Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-light: #ffffff;
      --text-light: #000000;
      --bg-dark: #000000;
      --text-dark: #ffffff;
      --switch-bg-light: #888;  /* Gray background for light mode */
      --switch-bg-dark: #4CAF50; /* Green background for dark mode */
      --switch-dot-light: #fff; /* White dot for light mode */
      --switch-dot-dark: #fff;  /* White dot for dark mode */
    }

    [data-theme="light"] {
      background-color: var(--bg-light);
      color: var(--text-light);
    }

    [data-theme="dark"] {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Logo (Title) */
    .logo-container {
      position: fixed;
      top: 1rem;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Dancing Script', cursive;
      font-size: 3rem;
      font-weight: 400;
      color: var(--text-light);
      transition: color 0.3s ease;
      margin-bottom: 2rem;
    }

    [data-theme="dark"] .logo-container {
      color: var(--text-dark);
    }

    /* Theme Toggle Button (Horizontal Switch) */
    .toggle-btn {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      cursor: pointer;
      width: 60px;
      height: 30px;
      border-radius: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 5px;
      z-index: 1000;
      transition: background-color 0.4s ease; /* Faster transition */
    }

    .toggle-btn .switch {
      width: 100%;
      height: 100%;
      background-color: var(--switch-bg-light);
      border-radius: 30px;
      position: relative;
      transition: background-color 0.4s ease; /* Faster transition */
    }

    .toggle-btn .dot {
      width: 20px;
      height: 20px;
      background-color: var(--switch-dot-light);
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 5px;
      transform: translateY(-50%);
      transition: transform 0.4s ease; /* Faster transition */
    }

    [data-theme="dark"] .toggle-btn .switch {
      background-color: var(--switch-bg-dark);
    }

    [data-theme="dark"] .toggle-btn .dot {
      transform: translate(30px, -50%);
      background-color: var(--switch-dot-dark);
    }

    /* Gallery */
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-start;
      gap: 1rem;
      padding-top: 80px;
      padding-left: 1rem;
      padding-right: 1rem;
      width: 100%;
      box-sizing: border-box;
    }

    .artwork {
      width: calc(16.66% - 1rem);
      height: 0;
      padding-bottom: 16.66%;
      border-radius: 50%;
      overflow: hidden;
      border: 3px solid var(--border-color);
      position: relative;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .artwork img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .artwork:hover {
      transform: scale(1.05);
      box-shadow: 0 0 0 6px var(--border-color);
    }

    /* Responsive Design */
    @media (max-width: 1200px) {
      .artwork {
        width: calc(16.66% - 1rem);
      }
    }

    @media (max-width: 768px) {
      .artwork {
        width: calc(33.33% - 1rem);
      }
    }

    @media (max-width: 480px) {
      .artwork {
        width: calc(33.33% - 1rem);
      }
    }
  </style>
</head>
<body>

  <!-- Logo (Title) -->
  <div class="logo-container">
    garyisking
  </div>

  <!-- Theme Toggle Button -->
  <button class="toggle-btn" onclick="toggleTheme()" id="themeToggle">
    <div class="switch">
      <div class="dot"></div>
    </div>
  </button>

  <!-- Art Gallery -->
  <div class="gallery">
    <div class="artwork"><img src="https://via.placeholder.com/300" alt="Artwork 1" /></div>
    <div class="artwork"><img src="https://via.placeholder.com/300" alt="Artwork 2" /></div>
    <div class="artwork"><img src="https://via.placeholder.com/300" alt="Artwork 3" /></div>
    <div class="artwork"><img src="https://via.placeholder.com/300" alt="Artwork 4" /></div>
    <div class="artwork"><img src="https://via.placeholder.com/300" alt="Artwork 5" /></div>
    <div class="artwork"><img src="https://via.placeholder.com/300" alt="Artwork 6" /></div>
  </div>

  <!-- Theme Toggle Script -->
  <script>
    const themeToggle = document.getElementById("themeToggle");

    // Load saved theme from localStorage and apply it on page load
    window.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.documentElement.setAttribute('data-theme', savedTheme);
    });

    function toggleTheme() {
      const html = document.documentElement;
      const currentTheme = html.getAttribute("data-theme");
      const newTheme = currentTheme === "light" ? "dark" : "light";
      html.setAttribute("data-theme", newTheme);

      // Save the theme preference in localStorage
      localStorage.setItem('theme', newTheme);
    }
  </script>
</body>
</html>
