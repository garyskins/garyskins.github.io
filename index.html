<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Artwork Gallery</title>
  <style>
    :root {
      --bg-light: #ffffff;
      --text-light: #000000;
      --bg-dark: #000000;
      --text-dark: #ffffff;
      --border-color: #888;
    }

    [data-theme="light"] {
      background-color: var(--bg-light);
      color: var(--text-light);
    }

    [data-theme="dark"] {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      border-bottom: 1px solid var(--border-color);
    }

    .toggle-btn {
      background: none;
      border: none;
      cursor: pointer;
      width: 32px;
      height: 32px;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .toggle-btn svg.theme-icon {
      width: 24px;
      height: 24px;
      stroke-width: 1.5;
      stroke: none;
      fill: currentColor;
      transition: fill 0.3s;
    }

    [data-theme="light"] .theme-icon {
      fill: #000000;
    }

    [data-theme="dark"] .theme-icon {
      fill: #ffffff;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
      max-height: calc(100vh - 70px);
      overflow-y: auto;
    }

    .artwork {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      overflow: hidden;
      border: 2px solid var(--border-color);
      transition: transform 0.3s;
    }

    .artwork img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .artwork:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header>
    <h1>My Artwork</h1>
    <button class="toggle-btn" onclick="toggleTheme()" id="themeToggle">
      <!-- Default to moon icon -->
      <svg class="theme-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M21 12.79A9 9 0 0111.21 3 7 7 0 0012 17a7 7 0 009-4.21z"/>
      </svg>
    </button>
  </header>

  <div class="gallery">
    <!-- Replace these with your actual artwork -->
    <div class="artwork"><img src="https://via.placeholder.com/300" alt="Artwork 1" /></div>
    <div class="artwork"><img src="https://via.placeholder.com/300" alt="Artwork 2" /></div>
    <div class="artwork"><img src="https://via.placeholder.com/300" alt="Artwork 3" /></div>
    <div class="artwork"><img src="https://via.placeholder.com/300" alt="Artwork 4" /></div>
  </div>

  <script>
    const themeToggle = document.getElementById("themeToggle");

    const sunSVG = `
      <svg class="theme-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <circle cx="12" cy="12" r="5"/>
        <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
      </svg>`;

    const moonSVG = `
      <svg class="theme-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M21 12.79A9 9 0 0111.21 3 7 7 0 0012 17a7 7 0 009-4.21z"/>
      </svg>`;

    function toggleTheme() {
      const html = document.documentElement;
      const currentTheme = html.getAttribute("data-theme");
      const newTheme = currentTheme === "light" ? "dark" : "light";
      html.setAttribute("data-theme", newTheme);
      themeToggle.innerHTML = newTheme === "dark" ? sunSVG : moonSVG;
    }
  </script>
</body>
</html>
