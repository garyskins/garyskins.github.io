<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Artwork Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-light: #ffffff;
      --text-light: #000000;
      --bg-dark: #000000;
      --text-dark: #ffffff;
      --switch-bg-light: #888;  /* Gray background for light mode */
      --switch-bg-dark: #4CAF50; /* Green background for dark mode */
      --switch-dot-light: #fff; /* White dot for light mode */
      --switch-dot-dark: #fff;  /* White dot for dark mode */
      --grid-light: rgba(169, 169, 169, 0.4);  /* Grid lines for light mode */
      --grid-dark: rgba(50, 50, 50, 0.8);   /* Darker grid lines for dark mode */
    }

    [data-theme="light"] {
      background-color: var(--bg-light);
      color: var(--text-light);
    }

    [data-theme="dark"] {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      transition: background-color 0.3s ease, color 0.3s ease;
      padding-top: 80px; /* Added space at the top to prevent title overlap */
      background-image: 
        linear-gradient(0deg, var(--grid-light) 1px, transparent 1px),
        linear-gradient(90deg, var(--grid-light) 1px, transparent 1px);
      background-size: 30px 30px; /* Grid cell size */
      background-position: 0 0, 0 0;
      height: 100vh; /* Ensure grid covers entire height */
      width: 100%;  /* Ensure grid spans the full width */
    }

    [data-theme="dark"] body {
      background-image: 
        linear-gradient(0deg, var(--grid-dark) 1px, transparent 1px),
        linear-gradient(90deg, var(--grid-dark) 1px, transparent 1px);
    }

    /* Signature (Garyisking) */
    .signature {
      position: fixed;
      top: 1rem;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Dancing Script', cursive;
      font-size: 2.5rem;
      color: var(--text-light);
      z-index: 1000;
      transition: color 0.4s ease;
    }

    [data-theme="dark"] .signature {
      color: var(--text-dark);
    }

    /* Theme Toggle Button (Horizontal Switch) */
    .toggle-btn {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      cursor: pointer;
      width: 60px;
      height: 30px;
      border-radius: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 5px;
      z-index: 1000;
      transition: background-color 0.4s ease; /* Faster transition */
    }

    .toggle-btn .switch {
      width: 100%;
      height: 100%;
      background-color: var(--switch-bg-light);
      border-radius: 30px;
      position: relative;
      transition: background-color 0.4s ease; /* Faster transition */
    }

    .toggle-btn .dot {
      width: 20px;
      height: 20px;
      background-color: var(--switch-dot-light);
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 5px;
      transform: translateY(-50%);
      transition: transform 0.4s ease; /* Faster transition */
    }

    [data-theme="dark"] .toggle-btn .switch {
      background-color: var(--switch-bg-dark);
    }

    [data-theme="dark"] .toggle-btn .dot {
      transform: translate(30px, -50%);
      background-color: var(--switch-dot-dark);
    }
  </style>
</head>
<body>

  <!-- Signature -->
  <div class="signature">
    garyisking
  </div>

  <!-- Theme Toggle Button -->
  <button class="toggle-btn" onclick="toggleTheme()" id="themeToggle">
    <div class="switch">
      <div class="dot"></div>
    </div>
  </button>

  <!-- Theme Toggle Script -->
  <script>
    const themeToggle = document.getElementById("themeToggle");

    // Load saved theme from localStorage and apply it on page load
    window.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.documentElement.setAttribute('data-theme', savedTheme);
    });

    function toggleTheme() {
      const html = document.documentElement;
      const currentTheme = html.getAttribute("data-theme");
      const newTheme = currentTheme === "light" ? "dark" : "light";
      html.setAttribute("data-theme", newTheme);

      // Save the theme preference in localStorage
      localStorage.setItem('theme', newTheme);
    }
  </script>
</body>
</html>
