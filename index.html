<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>

  </style>
</head>
<body>

  <!-- Logo -->
  <div class="logo" id="logo">
    <img src="img_6130_1.png" alt="Logo"> <!-- Rename file to avoid issues -->
  </div>

  <!-- Theme toggle -->
  <button class="toggle-btn" onclick="toggleTheme()" id="themeToggle">
    <div class="switch">
      <div class="dot"></div>
    </div>
  </button>

  <!-- Gallery container -->
  <div class="gallery">
    <div class="gallery-item"><img src="reffffff_1_1.png" alt="Artwork 1" /></div>
    <div class="gallery-item"><img src="wavemoster_1_1.png" alt="Artwork 2" /></div>
    <div class="gallery-item"><img src="img_6725_1_1_1.png" alt="Artwork 3" /></div>
    <div class="gallery-item"><img src="cookie_1.png" alt="Artwork 4" /></div>
    <div class="gallery-item"><img src="potatoesimp_1.png" alt="Artwork 5" /></div>
    <div class="gallery-item"><img src="pooppy_1.png" alt="Artwork 6" /></div>
    <div class="gallery-item"><img src="broccc_1.png" alt="Artwork 7" /></div>
    <div class="gallery-item"><img src="chikincart_2_1.png" alt="Artwork 8" /></div>
    <div class="gallery-item"><img src="swourdd_2.png" alt="Artwork 9" /></div>
    <div class="gallery-item"><img src="eyye_1.png" alt="Artwork 10" /></div>
    <div class="gallery-item"><img src="glazedd_1.png" alt="Artwork 11" /></div>
    <div class="gallery-item"><img src="hertdonut_1.png" alt="Artwork 12" /></div>
    <div class="gallery-item"><img src="uncc_1_1.png" alt="Artwork 13" /></div>
    <div class="gallery-item"><img src="saw3000_1.png" alt="Artwork 14" /></div>
    <div class="gallery-item"><img src="sparkleee_1.png" alt="Artwork 15" /></div>
    <div class="gallery-item"><img src="cattt_1.png" alt="Artwork 16" /></div>
    <div class="gallery-item"><img src="sthnake_1.png" alt="Artwork 17" /></div>
  </div>

  <!-- Audio for theme toggle -->
  <audio id="toggleSound" src="toggle_sound.mp3" preload="auto"></audio>

  <script>
    const themeToggle = document.getElementById("themeToggle");
    const toggleSound = document.getElementById("toggleSound");

    window.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.documentElement.setAttribute('data-theme', savedTheme);
    });

    function toggleTheme() {
      toggleSound.currentTime = 0;
      toggleSound.play();

      const html = document.documentElement;
      const currentTheme = html.getAttribute("data-theme");
      const newTheme = currentTheme === "light" ? "dark" : "light";
      html.setAttribute("data-theme", newTheme);
      localStorage.setItem('theme', newTheme);
    }

    const logo = document.getElementById('logo');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          logo.classList.add('animate');
          observer.unobserve(logo);
        }
      });
    }, { threshold: 0.6 });

    observer.observe(logo);
  </script>

</body>
</html>
