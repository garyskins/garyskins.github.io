<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Artwork Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-light: #ffffff;
      --text-light: #000000;
      --bg-dark: #000000;
      --text-dark: #ffffff;
      --border-color: #888;
    }

    [data-theme="light"] {
      background-color: var(--bg-light);
      color: var(--text-light);
    }

    [data-theme="dark"] {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }

    /* Logo (Title) */
    .logo-container {
      position: fixed;
      top: 1rem;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      font-family: 'Dancing Script', cursive;
      font-size: 3rem;
      font-weight: 400;
      color: var(--text-light);
      transition: color 0.3s;
      margin-bottom: 2rem; /* Added space between title and gallery */
    }

    [data-theme="dark"] .logo-container {
      color: var(--text-dark); /* White text in dark mode */
    }

    /* Theme Toggle Button */
    .toggle-btn {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      cursor: pointer;
      width: 36px;
      height: 36px;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      transition: transform 0.3s ease;
    }

    .toggle-btn svg.theme-icon {
      width: 32px;
      height: 32px;
      transition: fill 0.3s, transform 0.3s ease;
    }

    [data-theme="light"] .theme-icon {
      fill: #000000; /* Moon icon is black in light mode */
    }

    [data-theme="dark"] .theme-icon {
      fill: #ffffff; /* Sun icon is white in dark mode */
    }

    /* Gallery */
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-start;
      gap: 1rem;
      padding-top: 80px; /* Adjusted to account for the fixed logo */
      padding-left: 1rem;
      padding-right: 1rem;
      width: 100%;
      box-sizing: border-box;
    }

    .artwork {
      width: calc(16.66% - 1rem); /* Default for PC - 6 items per row */
      height: 0;
      padding-bottom: 16.66%; /* Creates a square aspect ratio */
      border-radius: 50%;
      overflow: hidden;
      border: 3px solid var(--border-color); /* Thicker border */
      position: relative;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .artwork img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .artwork:hover {
      transform: scale(1.05);
      box-shadow: 0 0 0 6px var(--border-color);
    }

    /* Responsive Design */
    @media (max-width: 1200px) {
      .artwork {
        width: calc(16.66% - 1rem); /* Still 6 items per row for horizontal tablets and PCs */
      }
    }

    @media (max-width: 768px) {
      .artwork {
        width: calc(33.33% - 1rem); /* 3 items per row for vertical phones */
      }
    }

    @media (max-width: 480px) {
      .artwork {
        width: calc(33.33% - 1rem); /* 3 items per row for vertical phones */
      }
    }
  </style>
</head>
<body>

  <!-- Logo (Title) -->
  <div class="logo-container">
    garyisking
  </div>

  <!-- Theme Toggle Button -->
  <button class="toggle-btn" onclick="toggleTheme()" id="themeToggle">
    <svg class="theme-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <!-- Sun Icon (filled circle for Dark Mode) -->
      <circle cx="12" cy="12" r="10" fill="#fff"/>
    </svg>
  </button>

  <!-- Art Gallery -->
  <div class="gallery">
    <div class="artwork"><img src="https://via.placeholder.com/300" alt="Artwork 1" /></div>
    <div class="artwork"><img src="https://via.placeholder.com/300" alt="Artwork 2" /></div>
    <div class="artwork"><img src="https://via.placeholder.com/300" alt="Artwork 3" /></div>
    <div class="artwork"><img src="https://via.placeholder.com/300" alt="Artwork 4" /></div>
    <div class="artwork"><img src="https://via.placeholder.com/300" alt="Artwork 5" /></div>
    <div class="artwork"><img src="https://via.placeholder.com/300" alt="Artwork 6" /></div>
  </div>

  <!-- Theme Toggle Script -->
  <script>
    const themeToggle = document.getElementById("themeToggle");

    const sunSVG = `
      <svg class="theme-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <circle cx="12" cy="12" r="10" fill="#fff"/>
      </svg>`;

    const moonSVG = `
      <svg class="theme-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <!-- Moon with a bite (cookie bite) -->
        <circle cx="12" cy="12" r="10" fill="#000"/>
        <circle cx="16" cy="8" r="3" fill="#ffffff"/>
      </svg>`;

    // Initialize the theme toggle icon based on the current theme
    window.addEventListener('DOMContentLoaded', () => {
      const currentTheme = document.documentElement.getAttribute("data-theme");
      themeToggle.innerHTML = currentTheme === "dark" ? sunSVG : moonSVG;
    });

    function toggleTheme() {
      const html = document.documentElement;
      const currentTheme = html.getAttribute("data-theme");
      const newTheme = currentTheme === "light" ? "dark" : "light";
      html.setAttribute("data-theme", newTheme);
      themeToggle.innerHTML = newTheme === "dark" ? sunSVG : moonSVG;
    }
  </script>
</body>
</html>
