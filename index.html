<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>garyskins</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <style>
    /* Your existing styles remain unchanged */
  </style>
</head>
<body>

  <!-- Logo at top center -->
  <div class="logo" id="logo">
    <img src="IMG_6130 (1).PNG" alt="Logo">
  </div>

  <!-- Theme toggle button -->
  <button class="toggle-btn" onclick="toggleTheme()" id="themeToggle">
    <div class="switch">
      <div class="dot"></div>
    </div>
  </button>

  <!-- Gallery section -->
  <div class="gallery">
    <div class="gallery-item">
      <img src="wavemoster (1) (1).png" alt="Artwork 1" />
    </div>
    <div class="gallery-item">
      <img src="IMG_6725 (1) (1) (1).png" alt="Artwork 2" />
    </div>
    <!-- Add more gallery items here -->
  </div>

  <!-- Add the audio element for the new sound effect -->
  <audio id="pageLoadSound" src="your_new_sound.mp3" preload="auto"></audio>

  <script>
    const pageLoadSound = document.getElementById("pageLoadSound");

    window.addEventListener('DOMContentLoaded', () => {
      // Play the new sound as soon as the page loads
      pageLoadSound.play();
    });

    const themeToggle = document.getElementById("themeToggle");
    const toggleSound = document.getElementById("toggleSound");

    function toggleTheme() {
      // Reset and play the sound immediately when toggling the theme
      toggleSound.currentTime = 0;  // Reset audio to the start
      toggleSound.play();          // Play the sound

      const html = document.documentElement;
      const currentTheme = html.getAttribute("data-theme");
      const newTheme = currentTheme === "light" ? "dark" : "light";
      html.setAttribute("data-theme", newTheme);
      localStorage.setItem('theme', newTheme);
    }

    // Scroll animation for logo using IntersectionObserver
    const logo = document.getElementById('logo');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          logo.classList.add('animate');
          observer.unobserve(logo); // Run once
        }
      });
    }, { threshold: 0.6 });

    observer.observe(logo);
  </script>

</body>
</html>
